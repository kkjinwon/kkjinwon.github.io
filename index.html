<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국민대 서바이벌</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            background-color: #282c34;
            position: relative;
            overflow: hidden;
        }
        #startScreen {
            width: 100vw;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startScreen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #startButton {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #instructions {
            margin-top: 30px;
            font-size: 1.2rem;
        }
        #player {
            width: 50px;
            height: 100px;
            background-color: #ffcc00;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            background-image: url('https://via.placeholder.com/50x100?text=학생'); /* 국민대 학생 이미지 */
            background-size: cover;
            border: 2px solid #000;
        }
        .enemy {
            width: 50px;
            height: 75px;
            background-color: #ff0000;
            position: absolute;
            border-radius: 10px;
            background-image: url('https://via.placeholder.com/50x75?text=교수님'); /* 교수님 이미지 */
            background-size: cover;
            border: 2px solid #000;
        }
        #gameStats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 첫 화면 -->
    <div id="startScreen">
        <h1>국민대 서바이벌</h1>
        <button id="startButton">게임 시작</button>
        <div id="instructions">이동: W(위), A(왼쪽), S(아래), D(오른쪽)</div>
    </div>

    <!-- 게임 화면 -->
    <div id="gameArea" style="display: none;">
        <div id="player"></div>
        <div id="gameStats">체력: 10 | 남은 시간: 120</div>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const gameArea = document.getElementById('gameArea');
        const startButton = document.getElementById('startButton');
        const player = document.getElementById('player');
        const gameStats = document.getElementById('gameStats');

        let playerX = window.innerWidth / 2 - 25;
        let playerY = window.innerHeight - 110;
        let speed = 15; // 플레이어 속도 3배 증가
        let enemySpeed = speed * 0.7; // 적 속도를 플레이어 속도의 0.7배로 설정
        let health = 10;
        let gameDuration = 120;
        let interval;
        let enemies = [];
        let keysPressed = {}; // 키 입력을 저장하기 위한 객체

        // 첫 화면에서 게임 시작 버튼 클릭 시
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameArea.style.display = 'block';
            startGame();
        });

        // 적 생성 함수
        function createEnemies() {
            for (let i = 0; i < 10; i++) {  // 적 10명 생성
                let enemy = document.createElement('div');
                enemy.classList.add('enemy');
                enemy.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
                enemy.style.top = `${Math.random() * (window.innerHeight / 2)}px`; // 상단 절반에 생성
                gameArea.appendChild(enemy);
                enemies.push(enemy);
            }
        }

        // 게임 시작 함수
        function startGame() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
            createEnemies();
            interval = setInterval(updateGame, 1000 / 60); // 60FPS로 업데이트
        }

        // 키 입력 감지 및 이동
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });

        function movePlayer() {
            if (keysPressed['a'] && playerX > 0) playerX -= speed;
            if (keysPressed['d'] && playerX < window.innerWidth - 50) playerX += speed;
            if (keysPressed['w'] && playerY > 0) playerY -= speed;
            if (keysPressed['s'] && playerY < window.innerHeight - 100) playerY += speed;

            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        // 게임 업데이트 함수
        function updateGame() {
            gameDuration--;
            gameStats.textContent = `체력: ${health} | 남은 시간: ${gameDuration}`;
            movePlayer();
            moveEnemies();
            checkCollision();

            // 시간 끝나면 게임 종료
            if (gameDuration <= 0 || health <= 0) {
                endGame();
            }
        }

        // 적이 플레이어를 따라가도록 함
        function moveEnemies() {
            enemies.forEach((enemy) => {
                let enemyX = parseInt(enemy.style.left);
                let enemyY = parseInt(enemy.style.top);

                if (enemyX < playerX) enemyX += enemySpeed;
                else if (enemyX > playerX) enemyX -= enemySpeed;

                if (enemyY < playerY) enemyY += enemySpeed;
                else if (enemyY > playerY) enemyY -= enemySpeed;

                enemy.style.left = `${enemyX}px`;
                enemy.style.top = `${enemyY}px`;
            });
        }

        // 플레이어와 적의 충돌 검사
        function checkCollision() {
            enemies.forEach((enemy) => {
                let enemyRect = enemy.getBoundingClientRect();
                let playerRect = player.getBoundingClientRect();

                if (
                    enemyRect.left < playerRect.right &&
                    enemyRect.right > playerRect.left &&
                    enemyRect.top < playerRect.bottom &&
                    enemyRect.bottom > playerRect.top
                ) {
                    health--;  // 충돌 시 체력 감소
                    gameStats.textContent = `체력: ${health} | 남은 시간: ${gameDuration}`;
                }
            });
        }

        // 게임 종료 함수
        function endGame() {
            clearInterval(interval);
            alert(health <= 0 ? "게임 오버" : "이 게임을 끝낸 당신은 무엇이든 할 수 있습니다.");
            location.reload(); // 처음 화면으로 돌아가기
        }
    </script>
</body>
</html>
